<div class="title"><h1>Create an Event</h1></div>

<div class="form">
  <form (submit)="updateEventSubmission()" class="postForm">
    <div *ngIf="step1">
      <label>Title</label>
      <br>
      <input type="text" name=event.title [(ngModel)]="event.title">
      <br>
      <br>
      <label>Date:</label>
      <br>
      <input type="datetime-local" name=event.date [(ngModel)]="event.date">
      <br>
      <br>
      <!-- <label>Time:</label>
      <br>
      <input type="time" name=event.time [(ngModel)]="event.time">
      <br> -->
      <button (click)="step2switch()">Next</button>
    </div>
    <div *ngIf="step2">
      <label>Street Address:</label>
      <br>
      <input type="text" name=event.street [(ngModel)]="event.street">
      <br>
      <br>
      <label>City:</label>
      <br>
      <input type="text" name=event.city [(ngModel)]="event.city">
      <br>
      <br>
      <label>State eg ("WA"):</label>
      <br>
      <input type="text" name=event.state [(ngModel)]="event.state">
      <br>
      <br>
      <label>Zip code:</label>
      <br>
      <input type="text" name=event.zip [(ngModel)]="event.zip">
      <br>
      <input type="hidden"  value="{{id}}"name=event.host [(ngModel)]="event.host">
      <button (click)="step1switch()">Previous</button>
      <button (click)="step3switch()">Next</button>
    </div>
  <div *ngIf="step3">
    <label>Photo Link</label>
    <br>
    <input type="text" name=event.photo [(ngModel)]="event.photo">
    <br>
    <br>
    <textarea class="details" type="text" name=event.details [(ngModel)]="event.details">Details</textarea>
    <br>
    <button (click)="step2switch()">Previous</button>
    <button class="btn btn-success" >update Event</button>
  </div>
  </form>
  <div *ngIf="step1==true" class="myProgress">
      <div class="myBar" style="width:25%;">Step {{step}} of 3</div>
    </div>
        <div *ngIf="step2==true" class="myProgress">
            <div class="myBar" style="width:45%;">Step {{step}} of 3</div>
          </div>
          <div *ngIf="step3==true" class="myProgress">
            <div class="myBar" style="width:75%;">Step {{step}} of 3</div>
          </div>
</div>
