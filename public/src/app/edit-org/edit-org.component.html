<div class="title">
<h1>Update Organization Information</h1>
</div>
<div class="delete">
    <button (click)="delete()" class="btn btn-outline-danger">Delete</button>
  </div>
  
<div *ngIf="step1==true" class="progress" style="height: 30px;">
    <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width:33%">Step {{step}} of 3</div>
  </div>
      <div *ngIf="step2==true" class="progress" style="height: 30px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated active" style="width:69%;">Step {{step}} of 3</div>
        </div>
        <div *ngIf="step3==true" class="progress" style="height: 30px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated active" style="width:100%;">Step {{step}} of 3</div>
        </div>
  
<div class="form">
    
      <br>
      <br>
<form (submit)="updateOrgSubmission()" class="postForm form-horizontal">
  <div *ngIf="step1==true">
    <div class="form-group">
    <label class="col-md-4 control-label">Organisation Name:</label>
    <div class="col-md-6">
    <input type="text" name="org.name" [(ngModel)]="org.name" class="form-control input-md">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Organisation Phone Number:</label>
    <div class="col-md-6">
    <input type="text" name="org.phone" [(ngModel)]="org.phone" class="form-control input-md">
   </div>
  </div>  
  <div class="form-group">
    <label class="col-md-4 control-label">Organisation Email Address:</label>
    <div class="col-md-6">
    <input type="text" name="org.email" [(ngModel)]="org.email" class="form-control input-md">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Organisation EIN:</label>
    <div class="col-md-6">
    <input type="number" name="org.ein" [(ngModel)]="org.ein" class="form-control input-md">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Mission Statment:</label>
    <div class="col-md-6">
    <textarea class="mission form-control" type="text" name="org.mission" [(ngModel)]="org.mission"></textarea>
  </div>
</div>
<div class="buttons col-md-6">
    <button (click)="step2switch()" class="btn btn-primary"> Next <i class="fas fa-arrow-right"></i> </button>
  </div>
  </div>
  <div *ngIf="step2==true">
      <div class="form-group">
      <label class="col-md-4 control-label">Organisation Street Address:</label>
      <div class="col-md-6">
      <input type="text" name="org.street" [(ngModel)]="org.street" class="form-control input-md">
    </div>
  </div>
  <div class="form-group">
      <label class="col-md-4 control-label">Organisation City:</label>
      <div class="col-md-6">
    <input type="text" name="org.city" [(ngModel)]="org.city" class="form-control input-md">
    </div>
    </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Organisation State:</label>
    <div class="col-md-6">
    <input type="text" name="org.state" [(ngModel)]="org.state" class="form-control input-md">
    </div>
    </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Organisation Zip:</label>
    <div class="col-md-6">
    <input type="number" name="org.zip" [(ngModel)]="org.zip" class="form-control input-md">
  </div>
</div>
<div class="buttons col-md-6">
    <button (click)="step1switch()" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Previous </button>
    <button (click)="step3switch()" class="btn btn-primary"> Next <i class="fas fa-arrow-right"></i></button>
  </div>
  </div>
  <div *ngIf="step3==true">
  <div class="form-group">
    <label class="col-md-4 control-label">Logo Image</label>
    <div class="col-md-6">
    <input type="string" name="org.logo" [(ngModel)]="org.logo" class="form-control input-md">
  </div>
</div>
<div class="form-group">    
    <label class="col-md-4 control-label">Website Address</label>
    <div class="col-md-6">
    <input type="string" name="org.webAddress" [(ngModel)]="org.webAddress" class="form-control input-md">
  </div>
</div>
<div class="form-group">    
    <label class="col-md-4 control-label">Facebook Address</label>
    <div class="col-md-6">    
    <input type="string" name="org.fbAddress" [(ngModel)]="org.fbAddress" class="form-control input-md">
  </div>
</div>
<div class="form-group">    
    <label class="col-md-4 control-label">Twitter Address</label>
    <div class="col-md-6">    
    <input type="string" name="org.twAddress" [(ngModel)]="org.twAddress" class="form-control input-md">
  </div>
</div>
<div class="buttons col-md-6">
    <button (click)="step2switch()" class="btn btn-primary"><i class="fas fa-arrow-left"></i>Previous</button>
    <button class="btn btn-success" >Update</button>
  </div>
    
  </div>
  
  
</form>
<br>
