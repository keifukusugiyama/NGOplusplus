
<div>
  <div class="title">
  <h3>Event Calendar</h3>
</div>
  <div id="eventsearch"  class=searchEvent>
      <form  class="postForm">
          <label class="search">Search Event by name</label>
          <input type=text name=eventSearch.title [(ngModel)]="eventSearch.title">
          <button (click)="searchaEvent()" class="btn btn-outline-info">Search</button>
          <button (click)="getAllevents()" class="btn btn-outline-info">Show all</button>
      </form>
  </div>
  <div *ngFor= "let e of events" class="event">
    <div class="date">
      <p>{{e.date | date: 'MMM d'}}</p>
    </div>
    <div class="info">
        <a [routerLink]="['/event',e._id]"><h3>{{e.title}}</h3></a>
      <p><i class="far fa-calendar-alt"> {{e.date | date: 'EEEE'}} </i> <i class="far fa-clock">{{e.date | date:'h:mm a'}} </i> <i class="fas fa-location-arrow"></i>{{e.address}}</p>
      <p>{{e.details}}</p> 
    </div>
  </div>
</div>
