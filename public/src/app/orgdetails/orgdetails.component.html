<div *ngIf="org"> 
  <img [src]="org.logo">
  <h1>{{org.name}}</h1>
  <h2>Our Mission:</h2>
  <h3>{{org.mission}}</h3>
</div>





<footer *ngIf="org">
  <h6>address:</h6>
  <h6>{{org.street}}</h6>
  <h6>{{org.city}}, {{org.state}} {{org.zip}}</h6>
  <h6>Phone Number:{{org.phone}}</h6>
  <h6>Email Address: {{org.email}}</h6>
</footer>
