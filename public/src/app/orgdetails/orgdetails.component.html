
<!-- <div *ngIf="org"> -->
  <div  class="logodiv"> 
    <img class="logo" [src]="org.logo | safe">
  </div>
  <div class="name"> 
    <h1>{{org.name}}</h1>
  </div>
  <div class="mission">
    <h3>Our Mission:</h3>
    <h4 >{{org.mission}}</h4>
  </div>
<!-- </div> -->


    <hr>
    <h1 class="primary">Upcoming Events:</h1>
  

  <div  *ngFor="let e of events" > 
    <div class="eventcontainer">
      <div  class="image">
        <img class="photo" [src]="e.photo">
      </div>
      <div class="details">
        <a [routerLink]="['/event',e._id]"><h1>{{e.title}}</h1></a>
        <div class="eventdetails">
        <p>{{e.details}}</p>
      </div>

        <p>Date: {{e.date | date: 'EEEE MMM d'}}</p>
        <p>Time:{{e.date | date: 'h:mm a'}}</p>
      </div>

    </div>




<hr>
<footer *ngIf="org">
  <div class="footaddress">
  <h6>contact Info:</h6>
  <h6>{{org.street}}</h6>
  <h6>{{org.city}}, {{org.state}} {{org.zip}}</h6>
</div>
<div class="footcontact">
  <h6>Phone Number:{{org.phone}}</h6>
  <h6 >Email Address: <a href="mailto:{{org.email}}">{{org.email}}</a></h6>
</div>
</footer>
