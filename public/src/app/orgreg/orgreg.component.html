<h1>Register your Organization</h1>


<div *ngIf="step1" class="progress" style="height: 30px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="33"
    aria-valuemin="0" aria-valuemax="100" style="width:33%">Step {{step}} of 3</div>
</div>
<div *ngIf="step2" class="progress" style="height: 30px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated active" style="width:69%;">Step {{step}} of 3</div>
</div>
<div *ngIf="step3" class="progress" style="height: 30px;">
  <div class="progress-bar progress-bar-striped progress-bar-animated active" style="width:100%;">Step {{step}} of 3</div>
</div>


<div class="form">


  <br>
  <br>
  <form (submit)="newOrgSubmission()" class="postForm form-horizontal">
    <div *ngIf="step1">
<div class="form-group">
        <label class="col-md-4 control-label">Organisation Name:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.name" [(ngModel)]="newOrg.name" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation Phone Number:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.phone" [(ngModel)]="newOrg.phone" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation Email Address:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.email" [(ngModel)]="newOrg.email" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation EIN:</label>
        <div class="col-md-6">
          <input type="number" name="newOrg.ein" [(ngModel)]="newOrg.ein" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Mission Statment:</label>
        <div class="col-md-6">
          <textarea class="mission form-control" type="text" name="newOrg.mission" [(ngModel)]="newOrg.mission"></textarea>
        </div>
      </div>
      <div class="buttons col-md-6">
        <button (click)="step2switch()" class="btn btn-outline-primary"> Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <div *ngIf="step2">
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation Street Address:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.street" [(ngModel)]="newOrg.street" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation City:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.city" [(ngModel)]="newOrg.city" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation State:</label>
        <div class="col-md-6">
          <input type="text" name="newOrg.state" [(ngModel)]="newOrg.state" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Organisation Zip:</label>
        <div class="col-md-6">
          <input type="number" name="newOrg.zip" [(ngModel)]="newOrg.zip" class="form-control input-md">
        </div>
      </div>
      <div class="buttons col-md-6">
        <button (click)="step1switch()" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Previous
        </button>
        <button (click)="step3switch()" class="btn btn-outline-primary"> Next <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <div *ngIf="step3==true">
      <div class="form-group">
        <label class="col-md-4 control-label">Logo Image</label>
        <div class="col-md-6">
          <input type="string" name="newOrg.logo" [(ngModel)]="newOrg.logo" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Website Address</label>
<div class="col-md-6">
          <input type="string" name="newOrg.webAddress" [(ngModel)]="newOrg.webAddress" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Facebook Address</label>
        <div class="col-md-6">
          <input type="string" name="newOrg.fbAddress" [(ngModel)]="newOrg.fbAddress" class="form-control input-md">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">Twitter Address</label>
        <div class="col-md-6">
          <input type="string" name="newOrg.twAddress" [(ngModel)]="newOrg.twAddress" class="form-control input-md">
        </div>
      </div>
      <div class="buttons col-md-6">
        <button (click)="step2switch()" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Previous
        </button>
        <button class="btn btn-outline-success"> Submit <i class="fas fa-arrow-right"></i></button>
      </div>


</div>
  </form>
</div>
<br>
